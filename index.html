<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelin' Baggy â€¢ Retro Portrait Booth</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --retro-yellow: #fff300;
            --baggy-teal: #2c5d63;
            --cream: #fefaf0;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 80s Grain & Grid Overlay */
        .grain-texture {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15; pointer-events: none; z-index: 1000;
        }

        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--baggy-teal) 1px, transparent 1px),
                linear-gradient(90deg, var(--baggy-teal) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.2; z-index: -1;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; position: absolute; justify-content: center; padding: 10px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- UI ELEMENTS --- */
        .hero-title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 900;
            color: var(--retro-yellow);
            text-shadow: 3px 3px var(--neon-pink), -2px -2px var(--neon-blue);
            text-transform: uppercase;
            margin-bottom: 20px;
            transform: rotate(-2deg);
        }

        .monitor {
            position: relative;
            border: 5px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px var(--neon-blue);
            width: 100%;
            max-width: 320px;
            aspect-ratio: 3 / 4;
            overflow: hidden;
        }

        video {
            height: 100%; width: auto;
            position: absolute; left: 50%;
            transform: translateX(-50%) scaleX(-1);
            filter: contrast(1.1) brightness(1.1);
        }

        #timer-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 7rem; font-weight: 900;
            color: var(--retro-yellow);
            z-index: 100;
            pointer-events: none;
        }

        /* --- THE STRIP --- */
        .strip-container {
            background: var(--cream);
            padding: 8px;
            width: 140px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            position: relative;
            transform: rotate(1deg);
        }

        .photo-slot { 
            width: 100%; height: 160px; 
            background: #222; margin-bottom: 6px; 
            overflow: hidden; border: 1px solid #ccc;
        }

        .photo-slot img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: sepia(0.1) contrast(1.1) saturate(1.2);
        }

        .sticker-logo {
            position: absolute;
            top: 48%; left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg);
            width: 60px; /* Smaller sticker */
            z-index: 20;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
        }

        /* --- BUTTONS --- */
        .btn-retro {
            background: var(--neon-pink);
            color: white;
            border: 3px solid white;
            padding: 12px 25px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
            box-shadow: 4px 4px 0px var(--neon-blue);
            transition: 0.1s;
        }
        .btn-retro:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px; }

        .flash-fx { position: fixed; top:0; left:0; width:100%; height:100%; background: white; z-index: 2000; display: none; }
    </style>
</head>
<body>

    <div class="grain-texture"></div>
    <div class="bg-grid"></div>
    <div id="flash" class="flash-fx"></div>

    <div id="screen-exterior" class="screen active">
        <h1 class="hero-title">FEELIN' BAGGY</h1>
        <button class="btn-retro" onclick="initBooth()">OPEN BOOTH</button>
    </div>

    <div id="screen-interior" class="screen">
        <div class="monitor">
            <div id="timer-overlay"></div>
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="status" style="margin-top: 15px; color: var(--neon-blue); font-weight: bold;">READY?</div>
        <button id="start-btn" class="btn-retro" onclick="runSession()">START AUTO-SNAP</button>
        <div id="printing-msg" style="display:none; color: var(--retro-yellow); font-weight: bold; margin-top: 10px;">PRINTING FILM...</div>
    </div>

    <div id="screen-results" class="screen">
        <div id="strip-print" class="strip-container">
            <div class="photo-slot" id="p1"></div>
            <div class="photo-slot" id="p2"></div>
            <img src="Artboard 1@3x.png" class="sticker-logo" alt="Logo">
            <div class="photo-slot" id="p3"></div>
            <div class="photo-slot" id="p4"></div>
        </div>
        <div style="display: flex; gap: 5px; margin-top: 10px;">
            <button class="btn-retro" style="background: var(--baggy-teal);" onclick="downloadPNG()">SAVE</button>
            <button class="btn-retro" style="background: #444;" onclick="location.reload()">RETRY</button>
        </div>
    </div>

    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const timer = document.getElementById('timer-overlay');
        const flash = document.getElementById('flash');
        const status = document.getElementById('status');
        let captured = [];

        async function initBooth() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    document.getElementById('screen-exterior').classList.remove('active');
                    document.getElementById('screen-interior').classList.add('active');
                };
            } catch (err) {
                alert("Please enable camera access via HTTPS!");
            }
        }

        async function runSession() {
            document.getElementById('start-btn').style.display = 'none';
            captured = [];

            for (let i = 1; i <= 4; i++) {
                status.innerText = `POSE ${i}/4`;
                await startCountdown(3);
                
                flash.style.display = 'block';
                setTimeout(() => flash.style.display = 'none', 100);
                
                const data = takePortraitSnap();
                captured.push(data);
                document.getElementById('p' + i).innerHTML = `<img src="${data}">`;
            }

            document.getElementById('printing-msg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('screen-interior').classList.remove('active');
                document.getElementById('screen-results').classList.add('active');
            }, 1200);
        }

        function startCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                timer.innerText = count;
                const clock = setInterval(() => {
                    count--;
                    if (count <= 0) { clearInterval(clock); timer.innerText = ""; res(); }
                    else { timer.innerText = count; }
                }, 1000);
            });
        }

        function takePortraitSnap() {
            const canvas = document.getElementById('hidden-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = 800; // Portrait

            const sourceWidth = video.videoWidth;
            const sourceHeight = video.videoHeight;
            const aspect = canvas.width / canvas.height;
            let drawWidth = sourceHeight * aspect;
            let startX = (sourceWidth - drawWidth) / 2;

            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, startX, 0, drawWidth, sourceHeight, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            
            return canvas.toDataURL('image/png');
        }

        async function downloadPNG() {
            const final = document.createElement('canvas');
            const fCtx = final.getContext('2d');
            final.width = 400; final.height = 1100;
            fCtx.fillStyle = "#fefaf0";
            fCtx.fillRect(0,0,400,1100);

            for(let i=0; i<4; i++) {
                const img = new Image();
                img.src = captured[i];
                await img.decode();
                fCtx.drawImage(img, 20, 20 + (i * 265), 360, 250);
            }

            const logo = new Image();
            logo.src = 'Artboard 1@3x.png';
            try {
                await logo.decode();
                fCtx.save();
                fCtx.translate(200, 550);
                fCtx.rotate(-0.15);
                fCtx.drawImage(logo, -50, -35, 100, 70); // Smaller sticker on download
                fCtx.restore();
            } catch(e) {}

            const link = document.createElement('a');
            link.download = 'baggy-vibes.png';
            link.href = final.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
