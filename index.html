<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelin' Baggy â€¢ Y2K Booth</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --retro-yellow: #fff300;
            --baggy-teal: #2c5d63;
            --cream: #fefaf0;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 80s/90s Grid Background */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--baggy-teal) 1px, transparent 1px),
                linear-gradient(90deg, var(--baggy-teal) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            z-index: -1;
            opacity: 0.3;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; position: absolute; justify-content: center; }
        .active { display: flex; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- EXTERIOR --- */
        .marquee-container {
            text-align: center;
            transform: rotate(-3deg);
        }
        .hero-title {
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-blue);
            text-shadow: 5px 5px var(--neon-pink);
            text-transform: uppercase;
            line-height: 0.9;
        }

        /* --- INTERIOR --- */
        .monitor {
            position: relative;
            border: 4px solid var(--neon-blue);
            border-radius: 20px;
            padding: 10px;
            background: black;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.5);
            overflow: hidden;
        }

        video { width: 100%; max-width: 600px; border-radius: 12px; transform: scaleX(-1); display: block; }

        #timer-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 10rem; font-weight: 900; color: var(--retro-yellow);
            text-shadow: 0 0 30px var(--neon-pink); z-index: 100; pointer-events: none;
        }

        /* --- RESULTS --- */
        .strip-container {
            background: var(--cream);
            padding: 15px;
            width: 220px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            animation: stripSlideIn 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes stripSlideIn { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        .photo-slot { width: 100%; height: 150px; background: #222; margin-bottom: 10px; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .watermark {
            position: absolute; top: 48%; left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            width: 80px; z-index: 10;
        }

        /* --- BUTTONS --- */
        .btn-glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-glass:hover { background: white; color: black; box-shadow: 0 0 20px white; }

        .flash-fx { position: fixed; top:0; left:0; width:100%; height:100%; background: white; z-index: 1000; display: none; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div id="flash" class="flash-fx"></div>

    <div id="screen-exterior" class="screen active">
        <div class="marquee-container">
            <div class="hero-title">FEELIN'</div>
            <div class="hero-title" style="-webkit-text-stroke: 2px var(--neon-pink); text-shadow: 5px 5px var(--neon-blue);">BAGGY</div>
        </div>
        <button class="btn-glass" onclick="showInterior()">Enter Booth</button>
    </div>

    <div id="screen-interior" class="screen">
        <div class="monitor">
            <div id="timer-overlay"></div>
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="status" style="margin-top: 20px; font-weight: bold; letter-spacing: 2px;">READY?</div>
        <button id="start-btn" class="btn-glass" onclick="runBoothSession()">START (3s TIMER)</button>
    </div>

    <div id="screen-results" class="screen">
        <div id="strip-print" class="strip-container">
            <div class="photo-slot" id="p1"></div>
            <div class="photo-slot" id="p2"></div>
            <img src="Artboard 1@3x.png" class="watermark" alt="Logo">
            <div class="photo-slot" id="p3"></div>
            <div class="photo-slot" id="p4"></div>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-glass" onclick="downloadPNG()">Save PNG</button>
            <button class="btn-glass" style="border-color: var(--neon-pink);" onclick="location.reload()">Reset</button>
        </div>
    </div>

    <canvas id="proc-canvas" width="800" height="600" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const timer = document.getElementById('timer-overlay');
        const flash = document.getElementById('flash');
        const status = document.getElementById('status');
        let captured = [];

        async function showInterior() {
            document.getElementById('screen-exterior').classList.remove('active');
            document.getElementById('screen-interior').classList.add('active');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        async function runBoothSession() {
            document.getElementById('start-btn').style.display = 'none';
            captured = [];

            for (let i = 1; i <= 4; i++) {
                status.innerText = `POSE FOR ${i}/4`;
                await startCountdown(3);
                doFlash();
                const data = snap();
                captured.push(data);
                // Preview picture in the slot immediately
                document.getElementById('p' + i).innerHTML = `<img src="${data}">`;
            }

            status.innerText = "DONE!";
            setTimeout(() => {
                document.getElementById('screen-interior').classList.remove('active');
                document.getElementById('screen-results').classList.add('active');
            }, 800);
        }

        function startCountdown(sec) {
            return new Promise(res => {
                let current = sec;
                timer.innerText = current;
                const interval = setInterval(() => {
                    current--;
                    if (current <= 0) {
                        clearInterval(interval);
                        timer.innerText = "";
                        res();
                    } else {
                        timer.innerText = current;
                    }
                }, 1000);
            });
        }

        function doFlash() {
            flash.style.display = 'block';
            setTimeout(() => flash.style.display = 'none', 150);
        }

        function snap() {
            const canvas = document.getElementById('proc-canvas');
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            return canvas.toDataURL('image/png');
        }

        async function downloadPNG() {
            const final = document.createElement('canvas');
            const fCtx = final.getContext('2d');
            final.width = 400; final.height = 1100;
            fCtx.fillStyle = "#fefaf0";
            fCtx.fillRect(0,0,400,1100);

            for(let i=0; i<4; i++) {
                const img = new Image();
                img.src = captured[i];
                await img.decode();
                fCtx.drawImage(img, 20, 20 + (i * 265), 360, 250);
            }

            const logo = new Image();
            logo.src = 'Artboard 1@3x.png';
            try {
                await logo.decode();
                fCtx.drawImage(logo, 160, 520, 80, 50); // 50% scale
            } catch(e) {}

            const link = document.createElement('a');
            link.download = 'baggy-strip.png';
            link.href = final.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
