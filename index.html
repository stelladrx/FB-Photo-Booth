<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelin' Baggy â€¢ Photobooth</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --baggy-teal: #2c5d63;
            --cream: #fefaf0;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #0a0a0a;
            background-image: radial-gradient(var(--baggy-teal) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; position: absolute; }
        .active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- EXTERIOR --- */
        #screen-exterior {
            background: linear-gradient(135deg, #ff8c42, #ff00ff);
            justify-content: center;
        }

        .marquee {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            -webkit-text-stroke: 2px white;
            color: transparent;
            text-shadow: 5px 5px var(--baggy-teal);
            margin-bottom: 30px;
        }

        /* --- INTERIOR --- */
        .camera-container {
            position: relative;
            border-radius: 40px;
            padding: 15px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        /* CRT Scanline Effect */
        .camera-container::after {
            content: " ";
            position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            border-radius: 30px;
        }

        video {
            width: 500px;
            height: 375px;
            object-fit: cover;
            border-radius: 25px;
            transform: scaleX(-1);
        }

        /* --- THE STRIP --- */
        .strip-wrapper {
            position: relative;
            background: var(--cream);
            padding: 20px;
            width: 260px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: stripDrop 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes stripDrop {
            0% { transform: translateY(-120%) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .photo-frame {
            width: 100%;
            height: 180px;
            background: #ddd;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            overflow: hidden;
        }

        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* THE OVERLAY LOGO */
        .overlay-logo {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            z-index: 10;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        /* --- BUTTONS --- */
        .btn-pill {
            background: white;
            color: black;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-pill:hover { transform: scale(1.05); background: var(--neon-blue); }

        #snap-btn { background: var(--neon-pink); color: white; }
    </style>
</head>
<body>

    <div id="screen-exterior" class="screen active">
        <div class="marquee">Feelin' Baggy</div>
        <button class="btn-pill" onclick="enterBooth()">Enter Booth</button>
    </div>

    <div id="screen-interior" class="screen">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div style="margin-top: 20px; font-size: 1.5rem;" id="counter">SHOT 1/4</div>
        <button id="snap-btn" class="btn-pill" onclick="takePhoto()">Snap</button>
        <button id="done-btn" class="btn-pill" style="display:none;" onclick="showStrip()">Print Strip</button>
    </div>

    <div id="screen-results" class="screen">
        <div class="strip-wrapper" id="capture-area">
            <div class="photo-frame" id="p1"></div>
            <div class="photo-frame" id="p2"></div>
            <img src="Artboard 1@3x.png" class="overlay-logo" alt="Logo">
            <div class="photo-frame" id="p3"></div>
            <div class="photo-frame" id="p4"></div>
        </div>
        <div style="display:flex;">
            <button class="btn-pill" onclick="downloadImage()">Save to Phone</button>
            <button class="btn-pill" style="background:#333; color:white;" onclick="location.reload()">Reset</button>
        </div>
    </div>

    <canvas id="main-canvas" width="800" height="600" style="display:none;"></canvas>

    <script>
        let photos = [];
        const video = document.getElementById('video');

        function enterBooth() {
            document.getElementById('screen-exterior').classList.remove('active');
            document.getElementById('screen-interior').classList.add('active');
            navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);
        }

        function takePhoto() {
            if (photos.length >= 4) return;
            const canvas = document.getElementById('main-canvas');
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            const data = canvas.toDataURL('image/png');
            photos.push(data);
            
            document.getElementById('p' + photos.length).innerHTML = `<img src="${data}">`;
            document.getElementById('counter').innerText = `SHOT ${photos.length + 1}/4`;

            if (photos.length === 4) {
                document.getElementById('snap-btn').style.display = 'none';
                document.getElementById('done-btn').style.display = 'block';
            }
        }

        function showStrip() {
            document.getElementById('screen-interior').classList.remove('active');
            document.getElementById('screen-results').classList.add('active');
        }

        async function downloadImage() {
            const finalCanvas = document.createElement('canvas');
            const fCtx = finalCanvas.getContext('2d');
            finalCanvas.width = 500;
            finalCanvas.height = 1400;

            fCtx.fillStyle = "#fefaf0";
            fCtx.fillRect(0,0,500,1400);

            for(let i=0; i<4; i++) {
                const img = new Image();
                img.src = photos[i];
                await img.decode();
                fCtx.drawImage(img, 25, 25 + (i * 330), 450, 310);
            }

            // Draw Logo overlay on the final canvas
            const logo = new Image();
            logo.src = 'Artboard 1@3x.png';
            try {
                await logo.decode();
                fCtx.drawImage(logo, 100, 600, 300, 150);
            } catch(e){}

            const link = document.createElement('a');
            link.download = 'baggy-vibe.png';
            link.href = finalCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
