<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelin' Baggy â€¢ Retro Booth</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --retro-yellow: #fff300;
            --baggy-teal: #2c5d63;
            --cream: #fefaf0;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            background-color: #0a0a0a;
        }

        /* 80s Grid Background */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--baggy-teal) 1px, transparent 1px), linear-gradient(90deg, var(--baggy-teal) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2; z-index: -1;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; position: absolute; justify-content: center; }
        .active { display: flex; }

        .hero-title {
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-blue);
            text-shadow: 5px 5px var(--neon-pink);
            text-transform: uppercase;
            text-align: center;
            transform: rotate(-3deg);
            margin-bottom: 20px;
        }

        .monitor {
            position: relative;
            border: 8px solid #333;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 0 40px var(--neon-blue);
            width: 90%;
            max-width: 640px;
        }

        video { width: 100%; display: block; border-radius: 12px; transform: scaleX(-1); }

        /* CRT Scanline Effect */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }

        #timer-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem; font-weight: 900;
            color: var(--retro-yellow);
            text-shadow: 0 0 30px #000;
            z-index: 100;
        }

        #printing-ui { display: none; flex-direction: column; align-items: center; }
        .progress-container { width: 300px; height: 20px; border: 2px solid var(--neon-blue); margin-top: 15px; }
        .progress-bar { width: 0%; height: 100%; background: var(--neon-pink); transition: width 0.1s; }

        .strip-container {
            background: var(--cream);
            padding: 15px;
            width: 220px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            animation: stripSlideIn 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes stripSlideIn { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        .photo-slot { width: 100%; height: 150px; background: #eee; margin-bottom: 10px; overflow: hidden; border: 1px solid #ddd; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .watermark { display: block; margin: 5px auto 15px auto; width: 70px; transform: rotate(-3deg); }

        .btn-glass {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 25px;
        }
        .btn-glass:hover { background: white; color: black; }

        .flash-fx { position: fixed; top:0; left:0; width:100%; height:100%; background: white; z-index: 1000; display: none; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div id="flash" class="flash-fx"></div>

    <div id="screen-exterior" class="screen active">
        <div class="hero-title">FEELIN' BAGGY</div>
        <button class="btn-glass" onclick="initBooth()">ENTER BOOTH</button>
    </div>

    <div id="screen-interior" class="screen">
        <div class="monitor">
            <div id="timer-overlay"></div>
            <div class="scanlines"></div>
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="status" style="margin-top: 20px; font-weight: bold; color: var(--neon-blue);">READY?</div>
        <button id="start-btn" class="btn-glass" onclick="runSession()">START 3s TIMER</button>
        
        <div id="printing-ui">
            <div style="color: var(--neon-pink); font-weight: bold; margin-top: 20px;">PRINTING...</div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
        </div>
    </div>

    <div id="screen-results" class="screen">
        <div id="strip-print" class="strip-container">
            <div class="photo-slot" id="p1"></div>
            <div class="photo-slot" id="p2"></div>
            <img src="Artboard 1@3x.png" class="watermark" alt="Logo">
            <div class="photo-slot" id="p3"></div>
            <div class="photo-slot" id="p4"></div>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-glass" onclick="downloadPNG()">Download</button>
            <button class="btn-glass" style="border-color: var(--neon-pink);" onclick="location.reload()">Restart</button>
        </div>
    </div>

    <canvas id="hidden-canvas" width="800" height="600" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const timer = document.getElementById('timer-overlay');
        const flash = document.getElementById('flash');
        const status = document.getElementById('status');
        const bar = document.getElementById('bar');
        let capturedImages = [];

        async function initBooth() {
            try {
                // Constraints set for best compatibility
                const constraints = { video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Final check before switching screens
                video.onloadedmetadata = () => {
                    document.getElementById('screen-exterior').classList.remove('active');
                    document.getElementById('screen-interior').classList.add('active');
                };
            } catch (err) {
                console.error(err);
                alert("CAMERA ERROR: Please make sure you are using HTTPS and have granted camera permissions in your browser settings.");
            }
        }

        async function runSession() {
            document.getElementById('start-btn').style.display = 'none';
            capturedImages = [];

            for (let i = 1; i <= 4; i++) {
                status.innerText = `POSE FOR PHOTO ${i}/4`;
                await startCountdown(3);
                
                flash.style.display = 'block';
                setTimeout(() => flash.style.display = 'none', 100);
                
                const data = takeSnap();
                capturedImages.push(data);
                document.getElementById('p' + i).innerHTML = `<img src="${data}">`;
            }

            status.style.display = 'none';
            document.querySelector('.monitor').style.display = 'none';
            document.getElementById('printing-ui').style.display = 'flex';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('screen-interior').classList.remove('active');
                    document.getElementById('screen-results').classList.add('active');
                }
            }, 40);
        }

        function startCountdown(sec) {
            return new Promise(res => {
                let count = sec;
                timer.innerText = count;
                const clock = setInterval(() => {
                    count--;
                    if (count <= 0) {
                        clearInterval(clock);
                        timer.innerText = "";
                        res();
                    } else {
                        timer.innerText = count;
                    }
                }, 1000);
            });
        }

        function takeSnap() {
            const canvas = document.getElementById('hidden-canvas');
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            return canvas.toDataURL('image/png');
        }

        async function downloadPNG() {
            const final = document.createElement('canvas');
            const fCtx = final.getContext('2d');
            final.width = 400; final.height = 1100;
            fCtx.fillStyle = "#fefaf0";
            fCtx.fillRect(0,0,400,1100);

            for(let i=0; i<4; i++) {
                const img = new Image();
                img.src = capturedImages[i];
                await img.decode();
                fCtx.drawImage(img, 20, 20 + (i * 265), 360, 250);
            }

            const logo = new Image();
            logo.src = 'Artboard 1@3x.png';
            try {
                await logo.decode();
                fCtx.drawImage(logo, 160, 520, 80, 50);
            } catch(e) {}

            const link = document.createElement('a');
            link.download = 'baggy-strip.png';
            link.href = final.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
